<meta charset="UTF-8">
<title>Вход</title>
<body class="align">
    <link rel="stylesheet" href="{% static 'app/css/Login_style.css' %}">

    <div class="grid" style="text-align: center; background-color: rgb(44, 51, 56);">
        <p style="color: white;font-size: 40px;font-family: inherit;">Solar ITILIUM</p><p>

        </p>
        <form method="POST" class="form login">
            {% csrf_token %}  <!-- Защита от атак CSRF -->
            <div class="form__field">
                <label for="login__username">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg><span class="hidden">Логин</span>
                </label>
                <input autocomplete="username" id="login__username" type="text" class="form__input" required="" name="username" placeholder="Логин">
            </div>

            <div class="form__field">
                <label for="login__password">
                    <svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                    </svg><span class="hidden">Пароль</span>
                </label>
                <input id="login__password" type="password" name="password" class="form__input" required="" placeholder="Пароль">
            </div>

            <div class="form__field">
                <input type="submit" value="Войти">
            </div>
            <!-- Если есть ошибка, показываем -->
            {% if error %}
            <p style="color: red; font-size: 20px; font-family: inherit; margin: 0;">{{ error }}</p>
            {% endif %}
        

        </form>

        <p class="text--center">
            <a href="#">Войти по ADFS</a> <svg class="icon">
                <use xlink:href="#icon-arrow-right"></use>
            </svg>
        </p>
